
<div class='container'>
	<div class='row'>
		<div class='col-xs-12'>
			<p class="text-danger">
				<strong>{{ showCase.message }}</strong>
			</p>
		</div>
	</div>
	<div class='row'>
		<div class='col-xs-12'>
			<button type='button' class='btn btn-default' ng-click='showCase.addColumn()'>Add</button>
		</div>
	</div>
	<div class='row' style='min-height: 500px'>
		<div ng-if='showCase.showTable' class='table-responsive'>
			Angular rows modeled: {{showCase.data.length}}
			<table datatable="" dt-options="showCase.dtOptions"
				dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance"
				class="row-border hover"></table>
		</div>
	</div>
	<div class='row'>
		<div class='col-xs-12'>
			<pre>{{showCase.data|json}}</pre>
		</div>
	</div>
</div>
